<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minha Rádio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="principal-container">
    <audio id="audio"></audio>
    <div class="music">
      <div class="disk"></div>
      <h1 class="music-name"></h1>
      <h2 class="artist-name"></h2>
      <div class="song-slider">
        <span class="current-time">00:00</span>
        <input type="range" class="seek-bar" value="0">
        <span class="song-duration">00:00</span>
      </div>
      <div class="controls">
        <button class="backward-btn">⏮️</button>
        <button class="play-btn pause">
          <span></span>
          <span></span>
        </button>
        <button class="forward-btn">⏭️</button>
      </div>
    </div>
  </div>
  <script src=""></script>
</body>
</html>
